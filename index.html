<!DOCTYPE html>
<html>
<head>
	<title>Random Password Generator</title>
	<style>
		#password {
			text-align: center;
			font-family: monospace;
			font-size: 24px;
		}
	</style
</head>
<body>
<div id=password></div>
<script type="text/javascript">
	document.getElementById("password").innerText = btoa(String.fromCharCode.apply(this, crypto.getRandomValues(new Uint8Array(33))))
</script>
</body>
