<!DOCTYPE html>
<html>
<head>
	<title>Random Password Generator</title>
	<style>
		body {
			text-align: center;
		}
		h1 {
			font-family: sans-serif;
		}

		#password {
			font-family: monospace;
		}
	</style
</head>
<body>
<h1>Here, have a password:</h1>
<h2 id=password></h2>
<button onclick="another()">Another!</button>
<script type="text/javascript">
	var another = function() {
		document.getElementById("password").innerText = btoa(String.fromCharCode.apply(this, crypto.getRandomValues(new Uint8Array(33))));
	}
	another();
</script>
</body>
